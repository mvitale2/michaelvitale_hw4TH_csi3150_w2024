<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./javascript/usedCars.js"></script>
    <script src="./javascript/index.js"></script>
    <title>Humbledorf's Cars</title>
  </head>
  <body>
    <header>
      <h1>Humbledorf's Cars</h1>
      <div class="search-box">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search in-stock vehicles"
          />
          <button type="submit"><i class="bx bx-search"></i></button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <button class="filter-btn">Apply Filters</button>
          <section class="filters">
            <div class="filter">
              <div class="filter-header" onclick="showFilterContent()">
                <span>Year</span>
                <i class="bx bx-chevron-down" id="year-chev"></i>
              </div>
              <div class="filter-content" id="year">
                <input type="number" id="min-year" placeholder="min" />
                <input type="number" id="max-year" place-holder="max" />
              </div>
            </div>
            <div class="filter">
              <div class="filter-header" onclick="showFilterContent()">
                <span>Make</span>
                <i class="bx bx-chevron-down"></i>
                <div class="filter-content make">
                  <!--Dynamic content goes here-->
                </div>
              </div>
            </div>
            <div class="filter">
              <div class="filter-header" onclick="showFilterContent()">
                <span>Mileage</span>
                <i class="bx bx-chevron-down"></i>
              </div>
              <div class="filter-content mileage"></div>
            </div>
            <div class="filter">
              <div class="filter-header" onclick="showFilterContent()">
                <span>Price</span>
                <i class="bx bx-chevron-down"></i>
              </div>
              <div class="filter-content price"></div>
            </div>
            <div class="filter">
              <div class="filter-header" onclick="showFilterContent()">
                <span>Color</span>
                <i class="bx bx-chevron-down"></i>
              </div>
              <div class="filter-content color">
                <!--Dynamic content goes here-->
              </div>
            </div>
          </section>
        </div>
        <div class="right">
          <!--Dynamic content goes here-->
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>Created by Michael Vitale</li>
        <li>mvitale2@oakland.edu</li>
        <li>
          <a
            href="https://github.com/mvitale2/michaelvitale_hw4TH_csi3150_w2024"
            target="__blank"
            rel="noopener noreferrer"
          >
            <i class="bx bxl-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
