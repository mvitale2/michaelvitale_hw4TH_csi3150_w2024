<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./javascript/usedCars.js" defer type="module"></script>
    <script src="./javascript/index.js" defer type="module"></script>
    <script>
      const toggleFilter = id => {
        document.getElementById(id).classList.toggle("show");
        document
          .getElementById(`${id}-chev`)
          .classList.toggle("chevron-rotate");
      };
    </script>
    <title>Humbledorf's Used Cars</title>
  </head>
  <body>
    <header>
      <h1>Humbledorf's Used Cars</h1>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <form id="filters-form">
            <button type="submit" class="filter-btn">Apply Filters</button>
            <section class="filters">
              <div class="filter">
                <div class="filter-header" onclick="toggleFilter('year')">
                  <span>Year</span>
                  <i class="bx bx-chevron-down" id="year-chev"></i>
                </div>
                <div class="filter-content" id="year">
                  <!--Dynamic content here-->
                </div>
              </div>
              <div class="filter">
                <div class="filter-header" onclick="toggleFilter('make')">
                  <span>Make</span>
                  <i class="bx bx-chevron-down" id="make-chev"></i>
                </div>
                <div class="filter-content" id="make">
                    <!--Dynamic content here-->
                </div>
              </div>
              <div class="filter">
                <div class="filter-header" onclick="toggleFilter('mileage')">
                  <span>Mileage</span>
                  <i class="bx bx-chevron-down" id="mileage-chev"></i>
                </div>
                <div class="filter-content choice" id="mileage">
                  <div>
                    <input type="radio" name="mileage" id="15000" />
                    <label for="15000">&gt;15000</label>
                  </div>
                  <div>
                    <input type="radio" name="mileage" id="30000" />
                    <label for="30000">&gt;30000</label>
                  </div>
                  <div>
                    <input type="radio" name="mileage" id="45000" />
                    <label for="45000">&gt;45000</label>
                  </div>
                  <div>
                    <input type="radio" name="mileage" id="60000" />
                    <label for="60000">&gt;60000</label>
                  </div>
                </div>
              </div>
              <div class="filter">
                <div class="filter-header" onclick="toggleFilter('price')">
                  <span>Price</span>
                  <i class="bx bx-chevron-down" id="price-chev"></i>
                </div>
                <div class="filter-content" id="price">
                  <div>
                    <input type="radio" name="price" id="16000" />
                    <label for="16000">&lt;$16000</label>
                  </div>
                  <div>
                    <input type="radio" name="price" id="20000" />
                    <label for="20000">&lt;$20000</label>
                  </div>
                  <div>
                    <input type="radio" name="price" id="40000" />
                    <label for="40000">&lt;$40000</label>
                  </div>
                  <div>
                    <input type="radio" name="price" id="50000" />
                    <label for="50000">&lt;$50000</label>
                  </div>
                </div>
              </div>
              <div class="filter">
                <div class="filter-header choice" onclick="toggleFilter('color')">
                  <span>Color</span>
                  <i class="bx bx-chevron-down" id="color-chev"></i>
                </div>
                <div class="filter-content choice" id="color">
                  <!--Dynamic content here-->
                </div>
              </div>
              <button type="button" class="clear-btn" id="clear-btn">Deselect All</button>
            </section>
          </form>
        </div>
        <div class="right" id="content-container">
          <!--Dynamic content goes here-->
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>Created by Michael Vitale</li>
        <li>mvitale2@oakland.edu</li>
        <li>
          <a
            href="https://github.com/mvitale2/michaelvitale_hw4TH_csi3150_w2024"
            target="__blank"
            rel="noopener noreferrer"
          >
            <i class="bx bxl-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
